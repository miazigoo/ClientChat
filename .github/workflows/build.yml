name: build-windows

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --noconfirm --windowed --name SupportChat --collect-all PySide6 --collect-submodules websockets --add-data "agent/agent_ids.json;agent" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SupportChat-win
          path: dist/SupportChat/**
